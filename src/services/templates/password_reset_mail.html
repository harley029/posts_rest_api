<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
</head>
<body>
    <div>
        <h1>Reset Password</h1>
        <p>Hi {{username}},</p>
        <p>Please click the button below to reset your password.</p>
        <p>
            <a href="{{host}}api/auth/reset_password/{{token}}" class="button">Reset Password</a>
        </p>
        <p>If you did not request a password reset, please ignore this email.</p>
        <p>Thanks,</p>
        <p>The Our Team</p>
    </div>
</body>
</html>
